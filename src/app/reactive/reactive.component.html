 <h4>Reactive Form</h4>
 <div class="container">
 <form [formGroup]="myForm" (ngSubmit)="onSubmitdata(myForm)">
 <input type="hidden" name="id" formControlName="id">
 <div class="form-group">
  <label for="firstname">FirstName:</label><span style="color: red;">*</span>

  <input type="text" name="fname" class="form-control" formControlName="fname"
  required [ngClass]="{'is-invalid':showFlag&& myForm.controls.fname.errors}">
  <div *ngIf="showFlag&& myForm.controls.fname.errors" class="invalid-feedback">
    This field is required
  </div>
  <label for="lastname">LastName:</label><span style="color: red;">*</span>
  <input type="text" name="lname" class="form-control" formControlName="lname"
  required [ngClass]="{'is-invalid':showFlag&& myForm.controls.lname.errors}">
  <div *ngIf="showFlag&& myForm.controls.fname.errors" class="invalid-feedback">
    This field is required
  </div>
  <label for="email">Email:</label><span style="color: red;">*</span>
  <input type="email" name="eml" class="form-control" formControlName="eml"
  required [ngClass]="{'is-invalid':showFlag&& myForm.controls.eml.errors}">
 <div *ngIf="showFlag&& myForm.controls.eml.errors "class="invalid-feedback">
  <div *ngIf=" showFlag&& myForm.controls.eml.errors?.required">This firle is regd</div>
  <div *ngIf=" showFlag&& myForm.controls.eml.errors?.pattern"> email is invalid</div>

 </div>
 </div>
 <button class="btn btn-warning">Submit</button>&nbsp;
 <button class="btn btn-info" type="button" (click)="onClickUpdateBtn(myForm)">Updata</button>
  </form>
</div>
<div>
<table class="table table-responsive">

  <tr>
    <th>FirStName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Action</th>
    <th>Action</th>

  </tr>
  <tr *ngFor="let data of allData">
    <td>{{data.fname}}</td>
    <td>{{data.lname}}</td>
    <td>{{data.eml}}</td>
    <td>
      <button class="btn btn-primary" (click)="onDelData(data)">Delete</button>
    </td>
    <td>
      <button class="btn btn-danger" (click)="onEditData(data)">Edit</button>
    </td>



  </tr>
</table>
</div>
